<ion-header>

  <ion-navbar>
    <ion-title>
        <!-- {{ pageTitle }} -->
        {{ 'CHOOSE_THE_ITALIAN' | translate}}
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="descendant">
    <ion-item *ngFor="let t of tree">
      <ion-label>{{t.name}}</ion-label>
      <ion-radio value="{{t.name}}"></ion-radio>
    </ion-item>
  </ion-list>

  <button type="button" ion-button block name="button"  [disabled]="descendant == undefined" (click)="generateFamilyTree()">
    <!-- {{ buttonText}} -->
    {{ 'GENERATE_BUTTON_TEXT' | translate }}
  </button>
</ion-content>
